<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Hora da Proteção</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
    <h1>Hora da Proteção</h1>
    <h2>Cadastro de Usuário</h2>

    <form th:action="@{/user/salvar}" th:object="${user}" method="post" class="register-form">
        <div class="form-group">
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" th:field="*{nome}" placeholder="Digite seu nome completo" required />
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" th:field="*{cpf}" placeholder="Somente números" maxlength="11" required />
        </div>

        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" th:field="*{telefone}" placeholder="DDD + número" maxlength="11" required />
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Digite seu e-mail" required />
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" th:field="*{senha}" placeholder="Crie uma senha segura" required />
        </div>

        <div class="form-actions">
            <button type="submit">Cadastrar</button>
        </div>
    </form>

    <div class="login-link">
        <p>Já tem uma conta? <a th:href="@{/login}">Faça login</a>.</p>
    </div>
</div>
</body>
</html>
