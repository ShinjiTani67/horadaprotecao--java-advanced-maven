<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Hora da Proteção</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Hora da Proteção</h1>
    <h2>Entrar na sua conta</h2>

    <form th:action="@{/login}" method="post" class="login-form">
        <div class="form-group">
            <label for="username">Usuário (e-mail)</label>
            <input type="text" id="username" name="username" placeholder="Digite seu e-mail" required />
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
        </div>

        <div class="form-actions">
            <button type="submit">Entrar</button>
        </div>

        <div th:if="${param.error}" class="alert error">
            <p>Usuário ou senha inválidos. Tente novamente.</p>
        </div>

        <div th:if="${param.logout}" class="alert success">
            <p>Você saiu com sucesso.</p>
        </div>
    </form>

    <div class="register-link">
        <p>Não tem uma conta? <a th:href="@{/cadastro}">Cadastre-se aqui</a>.</p>
    </div>
</div>
</body>
</html>
