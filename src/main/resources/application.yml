spring:
  application:
    name: horadaprotecao
  profiles:
    active: dev
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  rabbitmq:
    host: localhost
    port: 5672 # http://localhost:15672
    username: guest
    password: guest
  mail:
    host: localhost
    port: 1025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    check-template-location: true
    servlet:
      content-type: text/html
  http:
    encoding:
      charset: UTF-8
  messages:
    basename: messages
    encoding: UTF-8
  devtools:
    restart:
      enabled: true
  ai:
    openai:
      api-key: AIzaSyCuVd8sL5t0LqngH3USa3uP36q8riJF5mU
      base-url: https://generativelanguage.googleapis.com
      chat:
        completions-path: /v1beta/openai/chat/completions
        options:
          model: gemini-2.0-flash

server:
  port: 8082
  #  error:
  #    whitelabel:
  #      enabled: true
  level:
    root: INFO
    org.springframework.web: DEBUG
    br: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1.0
  otel:
    tracing:
      enabled: true

otel:
  exporter:
    jaeger:
      endpoint: http://localhost:14250
  resource:
    attributes:
      service.name: horadaprotecao-api
